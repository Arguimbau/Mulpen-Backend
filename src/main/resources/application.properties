spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.web.resources.static-locations=classpath:/media/,classpath:/slideshow/
server.port=8080
upload.path="./"

frontend.path=${FRONTEND_DIRECTORY_PATH}
SECRET=${SECRET}
